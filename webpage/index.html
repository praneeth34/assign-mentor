<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-row align-items-center">
          <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">Student Name</label>

              placeholder="Jane Doe"
            />

              </div>

                type="text"
                class="form-control"
                id="mname"
                placeholder="Mentor assigned"
              />
            </div>
          </div>

          <div class="col-auto">
            <button onclick="addStudent()" class="btn btn-primary mb-2">
              Add Student
            </button>
          </div>
        </div>
      </form>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Student</th>
            <th scope="col">Assigned</th>
            <th scope="col">Mentor</th>

        <tbody>

          </tr>
          <tr>

          <tr>

            <td>Arun</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Sam</td>
            <td>No</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

  </body>
</html>
